<!DOCTYPE html>
<html>

<head>
    <title>CodeLingo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>CodeLingo</h1>
            <p class="question">What is correct C++ syntax?</p>

            <div class="options">
                <button onclick="checkAnswer(true)">int x = 5;</button>
                <button onclick="checkAnswer(false)">x int = 5;</button>
            </div>

            <p id="feedback"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
